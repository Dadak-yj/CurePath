<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 찾기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="ko" selected>한국어</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <h1 id="pageTitle">증상으로 병원 찾기</h1>

    <div class="container">
        <div class="symptom-container">
            <h3 id="symptomTitle">증상 선택</h3>
            <div class="button-group" id="symptomButtons"></div>
            <button id="searchButton" class="search-button">병원 검색</button>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="my-symptom-desc" style="margin:15px 0; padding:12px; border:1px solid #ddd; border-radius:8px; background:#f3f3f3; font-size:16px;">
            <!-- 증상 설명이 여기에 표시됩니다 -->
        </div>
        <div id="hospital-info">
            <h3 id="hospitalInfoTitle">선택한 병원 정보</h3>
            <p id="selected-hospital-name">병원을 선택하세요.</p>
            <p id="selected-hospital-phone"></p>
        </div>
    </div>
    <script>
        // Flask에서 전달한 증상 리스트를 JS 변수로 할당
        const symptoms = {{ symptoms|tojson }};
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
